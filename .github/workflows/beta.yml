name: Beta

run-name: Beta #${{ github.run_number }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: beta-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  BETA_TAG: beta
  BETA_BUILD_VERSION: v0.0.0-beta.${{ github.run_id }}.${{ github.run_attempt }}

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: 386
            zig_target: x86-linux-gnu
          - goos: linux
            goarch: amd64
            zig_target: x86_64-linux-gnu
          - goos: linux
            goarch: arm64
            zig_target: aarch64-linux-gnu
          - goos: windows
            goarch: 386
            zig_target: x86-windows-gnu
          - goos: windows
            goarch: amd64
            zig_target: x86_64-windows-gnu
          - goos: windows
            goarch: arm64
            zig_target: aarch64-windows-gnu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: jenfonro/MeowFilm-Frontend
          path: MeowFilm-Frontend

      - name: Compute commit metadata
        shell: bash
        run: |
          set -euo pipefail
          echo "BACKEND_COMMIT=$(git rev-parse --short=6 HEAD)" >> "${GITHUB_ENV}"
          echo "FRONTEND_COMMIT=$(git -C MeowFilm-Frontend rev-parse --short=6 HEAD)" >> "${GITHUB_ENV}"

      - name: Build frontend
        shell: bash
        run: |
          set -euo pipefail
          cd MeowFilm-Frontend
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: Copy frontend dist
        shell: bash
        run: |
          set -euo pipefail
          rm -rf public/dist
          mkdir -p public/dist
          cp -a MeowFilm-Frontend/dist/. public/dist/

      - name: Test
        shell: bash
        env:
          CGO_ENABLED: "1"
        run: |
          set -euo pipefail
          go test ./...

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
          CC: zig cc -target ${{ matrix.zig_target }}
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then ext=".exe"; fi
          out="dist/meowfilm_${GOOS}_${GOARCH}${ext}"
          go build -trimpath -ldflags="-s -w \
            -X github.com/jenfonro/meowfilm/server/static.BuildAssetVersion=${{ env.BETA_BUILD_VERSION }} \
            -X github.com/jenfonro/meowfilm/server/static.BuildBackendCommit=${{ env.BACKEND_COMMIT }} \
            -X github.com/jenfonro/meowfilm/server/static.BuildFrontendCommit=${{ env.FRONTEND_COMMIT }}" -o "${out}" .
          echo "built: ${out}"

      - uses: actions/upload-artifact@v4
        with:
          name: meowfilm_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/
          if-no-files-found: error

  release:
    name: release-beta
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout frontend (for release notes)
        uses: actions/checkout@v4
        with:
          repository: jenfonro/MeowFilm-Frontend
          path: MeowFilm-Frontend
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find release-dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/
          ls -la dist

      - name: Generate release notes (since latest stable tag)
        shell: bash
        run: |
          set -euo pipefail

          base_tag="$(
            git tag --merged HEAD --list 'v*' \
              | grep -Ev '(^$|beta|timestamp)' \
              | sort -V \
              | tail -n 1 \
              || true
          )"

          {
            echo "## Build"
            echo "- version: ${{ env.BETA_BUILD_VERSION }}"
            echo "- backend: $(git rev-parse --short=7 HEAD) ($(git rev-parse HEAD))"
            echo "- frontend: $(git -C MeowFilm-Frontend rev-parse --short=7 HEAD) ($(git -C MeowFilm-Frontend rev-parse HEAD))"
            echo
            if [[ -n "${base_tag}" ]]; then
              base_sha="$(git rev-parse "${base_tag}")"
              base_date="$(git log -1 --format=%cI "${base_tag}")"

              echo "## Backend changes"
              echo "- base: ${base_tag} (${base_sha})"
              echo "- commits: $(git rev-list --count "${base_tag}..HEAD")"
              echo
              git log --oneline "${base_tag}..HEAD" || true
              echo

              echo "## Frontend changes"
              echo "- since: ${base_tag} (${base_date})"
              echo
              git -C MeowFilm-Frontend log --oneline --since="${base_date}" || true
            else
              echo "## Backend changes"
              echo "(no stable v* tag found on this branch)"
              echo
              git log --oneline -n 50 || true
              echo

              echo "## Frontend changes"
              echo
              git -C MeowFilm-Frontend log --oneline -n 50 || true
            fi
          } > notes.md

      - name: Update moving beta tag & delete old beta release
        uses: actions/github-script@v7
        env:
          BETA_TAG: ${{ env.BETA_TAG }}
        with:
          script: |
            const tag = process.env.BETA_TAG || 'beta'
            const owner = context.repo.owner
            const repo = context.repo.repo

            // Move/create tag -> current commit
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` })
              await github.rest.git.updateRef({ owner, repo, ref: `tags/${tag}`, sha: context.sha, force: true })
            } catch (e) {
              if (e.status !== 404) throw e
              await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha: context.sha })
            }

            // Delete existing release so the new prerelease is re-published (shows at top).
            try {
              const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              await github.rest.repos.deleteRelease({ owner, repo, release_id: rel.data.id })
            } catch (e) {
              if (e.status !== 404) throw e
            }

      - name: Publish beta release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BETA_TAG }}
          name: ${{ env.BETA_TAG }}
          prerelease: true
          body_path: notes.md
          files: dist/*
