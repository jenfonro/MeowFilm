name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: 386
            zig_target: x86-linux-gnu
          - goos: linux
            goarch: amd64
            zig_target: x86_64-linux-gnu
          - goos: linux
            goarch: arm64
            zig_target: aarch64-linux-gnu
          - goos: windows
            goarch: 386
            zig_target: x86-windows-gnu
          - goos: windows
            goarch: amd64
            zig_target: x86_64-windows-gnu
          - goos: windows
            goarch: arm64
            zig_target: aarch64-windows-gnu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        shell: bash
        run: |
          set -euo pipefail
          v="${{ inputs.version }}"
          if [[ -z "${v}" ]]; then
            echo "version is required" >&2
            exit 1
          fi
          if [[ "${v}" != v* ]]; then
            echo "version must start with 'v' (e.g. v1.0.0)" >&2
            exit 1
          fi
          if [[ "${v}" =~ [[:space:]] ]]; then
            echo "version must not contain spaces" >&2
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: jenfonro/MeowFilm-Frontend
          path: MeowFilm-Frontend
          fetch-depth: 0

      - name: Compute commit metadata
        shell: bash
        run: |
          set -euo pipefail
          echo "BACKEND_COMMIT=$(git rev-parse --short=7 HEAD)" >> "${GITHUB_ENV}"
          echo "FRONTEND_COMMIT=$(git -C MeowFilm-Frontend rev-parse --short=7 HEAD)" >> "${GITHUB_ENV}"

      - name: Build frontend
        shell: bash
        run: |
          set -euo pipefail
          cd MeowFilm-Frontend
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: Copy frontend dist
        shell: bash
        run: |
          set -euo pipefail
          rm -rf public/dist
          mkdir -p public/dist
          cp -a MeowFilm-Frontend/dist/. public/dist/

      - name: Test
        shell: bash
        env:
          CGO_ENABLED: "1"
        run: |
          set -euo pipefail
          go test ./...

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
          CC: zig cc -target ${{ matrix.zig_target }}
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then ext=".exe"; fi
          out="dist/meowfilm_${GOOS}_${GOARCH}${ext}"
          go build -trimpath -ldflags="-s -w \
            -X github.com/jenfonro/meowfilm/server/static.BuildAssetVersion=${{ inputs.version }} \
            -X github.com/jenfonro/meowfilm/server/static.BuildBackendCommit=${{ env.BACKEND_COMMIT }} \
            -X github.com/jenfonro/meowfilm/server/static.BuildFrontendCommit=${{ env.FRONTEND_COMMIT }}" -o "${out}" .
          echo "built: ${out}"

      - uses: actions/upload-artifact@v4
        with:
          name: meowfilm_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout frontend (for release notes)
        uses: actions/checkout@v4
        with:
          repository: jenfonro/MeowFilm-Frontend
          path: MeowFilm-Frontend
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find release-dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/
          ls -la dist

      - name: Generate release notes (backend + frontend)
        shell: bash
        run: |
          set -euo pipefail

          current_tag="${{ inputs.version }}"
          base_tag="$(
            git tag --merged HEAD --list 'v*' \
              | grep -Ev '(^$|beta|timestamp)' \
              | grep -vx "${current_tag}" \
              | sort -V \
              | tail -n 1 \
              || true
          )"

          {
            echo "## Build"
            echo "- version: ${current_tag}"
            echo "- backend: $(git rev-parse --short=7 HEAD) ($(git rev-parse HEAD))"
            echo "- frontend: $(git -C MeowFilm-Frontend rev-parse --short=7 HEAD) ($(git -C MeowFilm-Frontend rev-parse HEAD))"
            echo

            if [[ -n "${base_tag}" ]]; then
              base_sha="$(git rev-parse "${base_tag}")"
              base_date="$(git log -1 --format=%cI "${base_tag}")"

              echo "## Backend changes"
              echo "- base: ${base_tag} (${base_sha})"
              echo "- commits: $(git rev-list --count "${base_tag}..HEAD")"
              echo
              git log --oneline "${base_tag}..HEAD" || true
              echo

              echo "## Frontend changes"
              echo "- since: ${base_tag} (${base_date})"
              echo
              git -C MeowFilm-Frontend log --oneline --since="${base_date}" || true
            else
              echo "## Backend changes"
              echo "(no stable v* tag found on this branch)"
              echo
              git log --oneline -n 50 || true
              echo

              echo "## Frontend changes"
              echo
              git -C MeowFilm-Frontend log --oneline -n 50 || true
            fi
          } > notes.md

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body_path: notes.md
          files: dist/*
